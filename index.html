<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="On Track">
    <title>On Track</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Offline Banner -->
    <div id="offlineBanner" class="offline-banner hidden">
        Offline ‚Äî connect to sync
    </div>

    <!-- Main Container -->
    <div id="app" class="app-container">
        
        <!-- Daily View -->
        <div id="dailyView" class="view">
            <div class="view-header">
                <h1>Daily</h1>
                <div class="date-nav">
                    <button id="prevDayBtn" class="nav-btn">‚Äπ</button>
                    <h2 id="dailyDateTitle" class="date-nav-title"></h2>
                    <button id="nextDayBtn" class="nav-btn">‚Ä∫</button>
                </div>
            </div>
            <div id="dailyGrid" class="activity-grid">
            </div>
        </div>

        <!-- Week View -->
        <div id="weekView" class="view active">
            <div class="view-header week-header">
                <div class="date-nav">
                    <button id="prevWeekBtn" class="nav-btn">‚Äπ</button>
                    <h2 id="weekDateTitle" class="date-nav-title"></h2>
                    <button id="nextWeekBtn" class="nav-btn">‚Ä∫</button>
                </div>
            </div>
            <div id="weekStrips" class="week-strips">
            </div>
            <div id="weekSummary" class="week-summary-bar">
            </div>
        </div>

        <!-- Activity Modal (shared overlay) -->
        <div id="activityModal" class="activity-modal hidden">
            <div class="modal-backdrop"></div>
            <div class="modal-sheet">
                <div class="modal-handle"></div>
                <div class="modal-header">
                    <div>
                        <div id="modalDayLabel" class="modal-day-label"></div>
                        <div id="modalDateLabel" class="modal-date-label"></div>
                    </div>
                    <button id="modalCloseBtn" class="modal-close">‚úï</button>
                </div>
                <div id="modalGrid" class="modal-grid">
                </div>
                <div id="modalSelected" class="modal-selected">
                </div>
            </div>
        </div>

        <!-- Month View -->
        <div id="monthView" class="view">
            <div class="view-header">
                <h1>Month</h1>
                <div class="date-nav">
                    <button id="prevMonthBtn" class="nav-btn">‚Äπ</button>
                    <h2 id="monthTitle" class="date-nav-title">Month</h2>
                    <button id="nextMonthBtn" class="nav-btn">‚Ä∫</button>
                </div>
            </div>
            <div id="monthScorecard" class="month-scorecard">
                <!-- Monthly scorecard will be dynamically generated -->
            </div>
        </div>

        <!-- Goals View -->
        <div id="goalsView" class="view">
            <div class="view-header">
                <h1>Goals</h1>
                <p class="goals-subtitle">Weekly targets</p>
            </div>
            <div id="goalsList" class="goals-list">
                <!-- Goals inputs will be dynamically generated -->
            </div>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-item" data-view="dailyView">
                <span class="nav-icon">üìÖ</span>
                <span class="nav-label">Daily</span>
            </button>
            <button class="nav-item active" data-view="weekView">
                <span class="nav-icon">üìä</span>
                <span class="nav-label">Week</span>
            </button>
            <button class="nav-item" data-view="monthView">
                <span class="nav-icon">üéØ</span>
                <span class="nav-label">Month</span>
            </button>
            <button class="nav-item" data-view="goalsView">
                <span class="nav-icon">‚öôÔ∏è</span>
                <span class="nav-label">Goals</span>
            </button>
        </nav>
    </div>

    <!-- Auth Overlay -->
    <div id="authOverlay" class="auth-overlay" style="display: none;">
        <div class="auth-card">
            <div class="auth-icon">üèãÔ∏è</div>
            <h2>On Track</h2>
            <p>Sign in to track your workouts and sync with Google Sheets</p>
            <button id="signInBtn" class="sign-in-btn" disabled onclick="signIn()">
                <span id="signInBtnText">Loading...</span>
            </button>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" onload="initGoogleAuth()" async defer></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
